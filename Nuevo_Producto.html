            <br>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html"><i class="fas fa-home"></i> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="productos.html"><i class="fas fa-box"></i> Productos</a>

                <li class="nav-item">
                    <a class="nav-link text-white" href='Resumen_Clientes.html';><i class="fas fa-user"></i> Mis Clientes</a>

                    <a class="nav-link text-white" href='Devolución.html'><i class="fas fa-undo"></i> Devoluciones</button></a>

                </li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <main class="flex-fill p-4">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h1 class="h3">REGISTRAR NUEVO PRODUCTO</h1>
                <div class="d-flex align-items-center justify-content-between my-3">
                    <a href="productos.html" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Regresar</a>
                </div>
            </div>

            <!--Solicitar Nombre, Categoría, Precio Compra, Precio Venta, Existencias-->
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <select class="form-select" id="categoria" required>
                        <option value="">Seleccionar categoría</option>
                        <option value="Shooter">Shooter</option>
                        <option value="Acción">Acción y Aventura</option>
                        <option value="Carreras">Carreras</option>
                        <option value="RPG">RPG</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="precioVenta" class="form-label">Precio Venta:</label>
                    <input type="number" class="form-control" id="precioVenta" required>
                </div>
                <div class="mb-3">
                    <label for="existencias" class="form-label">Existencias:</label>
                    <input type="number" class="form-control" id="existencias" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
