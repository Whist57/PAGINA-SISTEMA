        <!-- Contenido principal -->
        <main class="flex-fill p-4">
            <div class="d-flex align-items-center justify-content-between mb-3">
                <h1 class="h3">REGISTRAR NUEVO CLIENTE</h1>
                <div class="d-flex align-items-center justify-content-between my-3">
                    <a href="Resumen_Clientes.html" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Regresar</a>
                </div>
            </div>

            <form>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input type="text" class="form-control" id="usuario" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="Correo" class="form-label">Correo Electrónico:</label>
                    <input type="text" class="form-control" id="Correo" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono:</label>
                    <input type="text" class="form-control" id="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion:</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="mb-3">
                    <label for="estado_direccion" class="form-label">Estado:</label>
                    <input type="text" class="form-control" id="estado_direccion" required>
                </div>
                <div class="mb-3">
                    <label for="Ciudad" class="form-label">Ciudad:</label>
                    <input type="text" class="form-control" id="Ciudad" required>
                </div>
                <div class="mb-3">
                    <label for="CP" class="form-label">Código Postal:</label>
                    <input type="text" class="form-control" id="CP" required>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado del Cliente:</label>
                    <select class="form-select" id="estado" required>
                        <option value="">Seleccionar estado</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </main>
